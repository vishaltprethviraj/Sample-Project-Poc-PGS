<div class="container-fluid">

    <!-- Page Heading -->

    <h1 style="color:gray;">Designations</h1>
    <br> &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="onAddDesignation()">Add New</button>

    <!-- Content Row -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Designation</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let designation of designations;let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ designation.designationName }}</td>
                        <td>
                            <a style="cursor: pointer;" [routerLink]="[i,'edit']" (click)="scrollDown()">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a style="cursor:pointer" (click)="onDeleteDesignation()">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
<!-- /.container-fluid -->
