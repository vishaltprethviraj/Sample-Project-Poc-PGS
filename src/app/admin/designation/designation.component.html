<div class="container-fluid">

    <!-- Page Heading -->

    <h1 style="color:gray;">Designations</h1>
    <br> &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" onclick="window.location.href = 'new-designation.html' ">Add New</button>

    <!-- Content Row -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Designation</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let designation of designations;let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ designation.designationName }}</td>
                        <td>
                            <a href="#">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
