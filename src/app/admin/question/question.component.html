<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Questions</h1>
    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" onclick="window.location.href='add-questions.html'">Add New</button>

    <!-- Content Row -->

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Question</th>
                        <th>Options</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let question of questions;let i = index">
                        <td> {{ i+1 }}</td>
                        <td>{{ question.question }}</td>
                        <td>
                            <li *ngFor="let option of question.option">{{option.option}}</li>
                        </td>
                        <td>
                            <a href="edit-employee.html">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- /.container-fluid -->

<!-- End of Main Content -->
