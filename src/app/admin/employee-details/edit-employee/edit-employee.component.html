<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Employee Registration</h1>
    <hr>
    <h3>Personal Details</h3>
    <hr>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
            <div class="col-xl-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" ngModel required #username="ngModel">
                <span class="help-block" *ngIf="!username.valid && username.touched"> *Please enter your username</span>
            </div>
            <div class="col-xl-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" ngModel name="name" required #name="ngModel">
                <span class="help-block" *ngIf="!name.valid && name.touched"> *Please enter your name</span>
            </div>
        </div>
        <hr>
        <h3>Contact Details</h3>
        <hr>
        <div class="row">
            <div class="col-xl-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" required email #email="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched"> *Please enter a valid email</span>
            </div>
            <div class="col-xl-4">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" ngModel name="phoneNumber" required pattern="^[0-9]{10}$" #phone="ngModel">
                <span class="help-block" *ngIf="!phone.valid && phone.touched"> *Please enter a valid phone number</span>
            </div>
        </div>
        <hr>
        <h3>Official Details</h3>
        <hr>
        <div class="row">
            <div class="col-xl-4">
                <label for="department">Department</label>
                <select name="department" class="form-control" [ngModel]="defaultDepartment">
                        <option value="{{i}}" *ngFor="let department of departments; let i = index">{{department.departmentName}}</option>                       
                </select>
            </div>
            <div class="col-xl-4">
                <label for="designation">Designation</label>
                <select name="designation" class="form-control" [ngModel]="defaultDesignation">
                    <option value="{{i}}" *ngFor="let designation of designations; let i =index">{{ designation.designationName }}</option>                    
                </select>
            </div>
            <div class="row">

            </div>
        </div>
        <br>
        <div class="row">
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button> &nbsp;&nbsp;
        </div>
    </form>

</div>
